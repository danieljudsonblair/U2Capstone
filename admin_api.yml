components:
  schemas:

    PurchasePost:
      type: object
      properties:
        customerId:
          type: number
        customer:
          $ref: '#/components/schemas/CustomerPost'
        purchaseDate:
          type: string
        inventoryList:
          type: array
          items:
            $ref: '#/components/schemas/PurchaseItem'
      required:
      - purchaseDate
      - inventoryList
      
    PurchaseResponse:
      type: object
      properties:
        Invoice:
          type: object
          properties:
            invoiceId:
              type: number
            customerId:
              type: number
        purchaseDate:
          type: string
        customer:
          $ref: '#/components/schemas/CustomerResponse'
        productList:
          type: array
          items:
            $ref: '#/components/schemas/ProductView'
        lvlUpPtsThisPurchase:
          type: number
        totalPrice:
          type: number
    
    ProductView:
      type: object
      properties:
        productName:
          type: string
        productDescription:
          type: string
        quantity:
          type: number
        listPrice:
          type: number
        productTotal:
          type: number
    
    ProductPost:
      type: object
      properties:
        product_name:
          type: string
        product_description:
          type: string
        list_price:
          type: number
        unit_cost:
          type: number
      required: 
      - product_name
      - product_description
      - list_price
      - unit_cost
    
    ProductUpdate:
