          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: string
    
    put:
      summary: Update product by id
      description: Updates product by id in path with properties (all optional) in request body
      parameters:
        - name: id
          in: path
          required: true
          description: Product id
          schema:
            type: number
      requestBody:
